<!DOCTYPE html>
<html>
  <head>
    <title>Admin Create Account</title>
    <link rel="stylesheet" href="../public-css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chukwualuka Chiama" />
    <meta
      name="description"
      content="The Admin/Staff creation page of the Banka App houses a form that allows Admin open new admin and staff account."
    />
  </head>
  <body>
    <header>
      <h1 class="logo"><a href="../staff-dashboard/index.html">Banka</a></h1>
    </header>
    <main class="content-wrapper">
      <form id="login-staff" onsubmit="return validateForm()" method="POST">
        <div class="form-header">
          <h1>Create New Account- Admin/Staff</h1>
        </div>
        <div class="form-body">
          <div class="col-75">
            <input type="text" name="name" placeholder="Enter Name" required/>
          </div>
          <div class="col-75">
            <input type="text" name="email" placeholder="Enter Email" required/>
          </div>
          <div class="col-75">
            <input type="password" name="password" placeholder="Password" required minlength="6"/>
          </div>
          <div>
            <select name="roles">
              <option selected name disabled > Select Role </option>
              <option> Staff </option>
              <option> Admin </option>
            </select>
          </div>
          <div id="form-error"></div>
          <div class="submit-button">
            <button type="submit" class="submit">Login</button>
          </div>
        </div>
      </form>
    </main>
    <footer class="footer">
      <p class="footer-item">&copy;Banka Nig Plc 2019</p>
      <p class="footer-item"><a href="logo">Back To Top</a></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
