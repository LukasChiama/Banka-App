---
engines:
  duplication:
    enabled: true
    checks:
      Similar code:
        enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    config:
    extensions:
    - .es6
    - .js
  fixme:
    enabled: true
ratings:
  paths:
  - "src/**.js"
exclude_paths:
- dist/**/*
- config/
- db/
- dist/
- features/
- script/
- test/
- fixtures/
- tests/
- node_modules/
- client/