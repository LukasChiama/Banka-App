<!DOCTYPE html>
<html>
  <head>
    <title>Banka Client Signup</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chukwualuka Chiama" />
    <meta
      name="description"
      content="The Client Sign-up page of the Banka App houses a form that allows Clients sign up for accounts"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="logo"><a href="../landingPage/index.html">Banka</a></h1>
    </header>
    <main class="content-wrapper">
      <form id="register-client" onsubmit="return validateForm()" method="POST">
        <div class="form-header">
          <h1>Sign Up</h1>
          <p class="details">Enter your details to sign up</p>
        </div>
        <div class="form-body">
          <div class="col-75">
            <input type="text" name="name" placeholder="Full Name" required />
          </div>
          <div class="col-75">
            <input
              type="text"
              name="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="col-75">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="col-75">
            <input
              type="password"
              name="password2"
              placeholder="Confirm Password"
              required
            />
          </div>
          <p class="terms">
            By creating an account you agree to our
            <span><a href="#">Terms of Service</a></span> and
            <span><a href="##">Privacy Policy</a></span>
          </p>
          <div id="form-error"></div>
          <div class="row">
            <button type="submit" class="submit">Create Account</button>
          </div>
        </div>
      </form>
    </main>
    <footer class="footer">
      <p class="footer-item">&copy;Banka Nig Plc</p>
      <p class="footer-item"><a href="#terms">Terms of Service</a></p>
      <p class="footer-item"><a href="#sitemap">Sitemap</a></p>
      <p class="footer-item"><a href="#privacy">Privacy Policy</a></p>
      <p class="footer-item"><a href="logo">Back To Top</a></p>
    </footer>
  </body>
</html>
