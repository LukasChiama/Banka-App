<!DOCTYPE html>
<html>
  <head>
    <title>Banka Client Signup</title>
    <link rel="stylesheet" href="../public-css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chukwualuka Chiama" />
    <meta
      name="description"
      content="The Client Sign-up page of the Banka App houses a form that allows Clients sign up for accounts"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="logo"><a href="../landing-page/index.html">Banka</a></h1>
    </header>
    <main class="content-wrapper">
      <form id="register-client" onsubmit="return validateForm()" method="POST">
        <div class="form-header">
          <h1>Sign Up</h1>
        </div>
        <div class="form-body">
          <div class="col-75">
            <input type="text" name="name" placeholder="Full Name" required />
          </div>
          <div class="col-75">
            <input
              type="text"
              name="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="col-75">
            <input
              type="password"
              name="password"
              placeholder="Password"
              minlength="6"
              required
            />
          </div>
          <div class="col-75">
            <input
              type="password"
              name="password2"
              placeholder="Confirm Password"
              minlength="6"
              required
            />
          </div>
          <div id="form-error"></div>
          <div class="button-submit">
            <button type="submit" class="submit">Create Account</button>
          </div>
          <p class="link">
            Already have an account?
            <a href="../client-login/index.html">Login here</a>
          </p>
        </div>
      </form>
    </main>
    <footer class="footer">
      <p class="footer-item">&copy;Banka Nig Plc 2019</p>
      <p class="footer-item"><a href="logo">Back To Top</a></p>
    </footer>
  </body>
</html>
