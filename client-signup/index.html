<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Banka</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chukwualuka Chiama" />
    <meta
      name="description"
      content="The Client Sign-up page of the Banka App houses a form that allows Clients sign up for accounts"
    />
  </head>
  <body>
    <div class="content-wrapper">
      <form>
        <h1>Sign Up</h1>
        <p>Enter your details below to sign up</p>
        <hr />
        <div class="form-error"></div>
        <fieldset>
          <legend>Personal Information</legend>
          <div class="row">
            <div class="col-25">
              <label for="name"><b>Name:</b></label>
            </div>
            <div class="col-75">
              <input type="text" name="name" placeholder="Your full name" />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email"><b>Email Address:</b></label>
            </div>
            <div class="col-75">
              <input
                type="text"
                name="email"
                placeholder="Your email address"
              />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Password:</legend>
          <div class="row">
            <div class="col-25">
              <label for="password"><b>Password:</b></label>
            </div>
            <div class="col-75">
              <input type="password" name="password" />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="password2"><b>Confirm Password:</b></label>
            </div>
            <div class="col-75">
              <input type="password" name="password" />
            </div>
          </div>
        </fieldset>
        <p>
          By creating an account you agree to our
          <a href="#">Terms & Conditions</a>
        </p>
        <div class="row">
          <button type="submit" class="submit">Create Account</button>
        </div>
      </form>
    </div>
  </body>
</html>
