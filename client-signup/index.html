<!DOCTYPE html>
<html>
  <head>
    <title>Banka Client Signup</title>
    <link rel="stylesheet" href="../public-css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Roboto|Source+Sans+Pro"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chukwualuka Chiama" />
    <meta
      name="description"
      content="The Client Sign-up page of the Banka App houses a form that allows Clients sign up for accounts"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="col-2 logo"><a href="../index.html">Banka</a></div>
      <div class="menu-icon col-2" onclick="menuFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <div class="menu-items">
        <div class="col-4">
          <a href="../about/index.html">About</a>
          <a href="../contact/index.html">Contact Us</a>
          <a href="../login/index.html">Login</a>
        </div>
      </div>
    </div>
    <main class="content-wrapper">
      <form id="register-client" onsubmit="return validateSignUpForm()" method="POST">
        <div class="form-header">
          <h1 class="title">Sign Up</h1>
        </div>
        <div class="form-body">
          <div class="col-75">
            <input type="text" name="firstname" placeholder="First Name" required />
          </div>
          <div class="col-75">
            <input type="text" name="lastname" placeholder="Last Name" required />
          </div>
          <div class="col-75">
            <input
              type="text"
              name="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="col-75">
            <input
              type="password"
              name="password"
              placeholder="Password"
              minlength="6"
              required
            />
          </div>
          <div class="col-75">
            <input
              type="password"
              name="password2"
              placeholder="Confirm Password"
              minlength="6"
              required
            />
          </div>
          <div id="form-error"></div>
          <div class="button-submit">
            <button type="submit" class="submit">Create Account</button>
          </div>
          <p class="link">
            Already have an account?
            <a href="../login/index.html">Login here</a>
          </p>
        </div>
      </form>
    </main>
    <footer class="footer">
      <p class="footer-item">&copy;Banka Nig Plc 2019</p>
    </footer>
    <script src="../script.js"></script>
    <script src="../utils.js"></script>
  </body>
</html>
