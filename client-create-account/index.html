<!DOCTYPE html>
<html>
  <head>
    <title>Client Bank Account Creation</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chukwualuka Chiama" />
    <meta
      name="description"
      content="The Client Bank Account Creation page of the Banka App houses a form that allows Clients create bank accounts"
    />
  </head>
  <body>
    <header>
      <h1 id="logo"><a href="../client-dashboard/index.html">Banka</a></h1>
    </header>
    <main>
      <form
        id="create-account"
        name="form"
        onsubmit="return validateForm()"
        method="POST"
      >
        <h4 class="form-title">Banka Account Opening Form</h4>
        <hr />
        <fieldset>
          <legend>Personal Information</legend>
          <div class="col-75">
            <input type="text" name="name" placeholder="Full Name" disabled/>
          </div>
          <div class="col-75">
            <input
              type="text"
              name="email"
              placeholder="Email Address"
              disabled
            />
          </div>
          <div class="col-75">
            <input
              type="text"
              name="address"
              placeholder="Permanent address"
              required
            />
          </div>
          <div class="col-75">
            <input type="text" name="phone" placeholder="Phone Number" required minlength="9"/>
          </div>
        </fieldset>
        <fieldset>
          <legend>Account Information:</legend>
            <div class="col-75">
              <select name="account">
                <option selected name disabled> Select Account Type </option>
                <option> Savings </option>
                <option> Current </option>
                <option> Savings Extra </option>
                <option> Fixed Deposit </option>
              </select>
            </div>
            <div class="col-75">
              <select name="atm">
                <option selected name disabled> Select ATM Card Type </option>
                <option> MasterCard </option>
                <option> Visa </option>
                <option> Verve </option>
              </select>
            </div>
        </fieldset>
        <div id="form-error"></div>
        <div class="row">
          <button type="submit" class="submit">Open Account</button>
        </div>
      </form>
    </main>
    <footer class="footer">
      <p class="footer-item">&copy;Banka Nig Plc 2019</p>
      <p class="footer-item"><a href="logo">Back To Top</a></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
