<!DOCTYPE html>
<html>
  <head>
    <title>Client Bank Account Creation</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Roboto|Source+Sans+Pro"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chukwualuka Chiama" />
    <meta
      name="description"
      content="The Client Bank Account Creation page of the Banka App houses a form that allows Clients create bank accounts"
    />
  </head>
  <body>
    <header>
      <h1 id="logo"><a href="../client-dashboard/index.html">Banka</a></h1>
    </header>
    <main>
      <form
        id="create-account"
        name="form"
        onsubmit="return validateForm()"
        method="POST"
      >
        <h4 class="form-title title">Banka Account Opening Form</h4>
        <hr />
        <fieldset>
          <legend>Personal Information</legend>
          <div class="col-75">
            <input type="text" name="name" placeholder="Full Name" disabled />
          </div>
          <div class="col-75">
            <input
              type="text"
              name="email"
              placeholder="Email Address"
              disabled
            />
          </div>
        </fieldset>
        <fieldset>
          <legend>Account Information:</legend>
          <div class="col-75">
            <select name="accountType" required>
              <option selected name disabled value="">
                Select Account Type
              </option>
              <option> Savings </option>
              <option> Current </option>
            </select>
          </div>
          <div class="col-75">
            <input
              type="number"
              min="1"
              name="openingBalance"
              placeholder="Opening Balance"
              required
            />
          </div>
        </fieldset>
        <div id="form-error"></div>
        <div class="row">
          <button type="submit" class="submit">Open Account</button>
        </div>
      </form>
    </main>
    <footer class="footer">
      <p class="footer-item">&copy;Banka Nig Plc 2019</p>
    </footer>
    <script src="script.js"></script>
    <script src="../utils.js"></script>
  </body>
</html>
