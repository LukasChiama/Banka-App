<!DOCTYPE html>
<html>
  <head>
    <title>Client Bank Account Creation</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chukwualuka Chiama" />
    <meta
      name="description"
      content="The Client Bank Account Creation page of the Banka App houses a form that allows Clients create bank accounts"
    />
  </head>
  <body>
    <header>
      <h1 id="logo"><a href="../client-dashboard/index.html"></a>Banka</h1>
    </header>
    <main>
      <form
        id="createAccount"
        name="form"
        onsubmit="return validateForm()"
        method="POST"
      >
        <h1>Open Banka Account Up</h1>
        <p>Please fill in your details correctly</p>
        <hr />
        <fieldset>
          <legend>Personal Information</legend>
          <div class="row">
            <div class="col-25">
              <label for="name"><b>Name:</b></label>
            </div>
            <div class="col-75">
              <input type="text" name="name" placeholder="Your full name" disabled/>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email"><b>Email Address:</b></label>
            </div>
            <div class="col-75">
              <input
                type="text"
                name="email"
                placeholder="Your email address"
                disabled
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="address"><b>Home Address:</b></label>
            </div>
            <div class="col-75">
              <input
                type="text"
                name="address"
                placeholder="Your permanent address"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="phone"><b>Phone Number:</b></label>
            </div>
            <div class="col-75">
              <input type="text" name="phone" placeholder="Your phone number" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Account Information:</legend>
          <div class="row">
            <div class="col-25 role">
              <label for="role"><b>Account Type:</b></label>
            </div>
            <div>
              <select name="account">
                <option selected name disabled> Select Account Type </option>
                <option> Savings </option>
                <option> Current </option>
                <option> Savings Extra </option>
                <option> Fixed Deposit </option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25 role">
              <label for="role"><b>ATM Card Type:</b></label>
            </div>
            <div>
              <select name="atm">
                <option selected name disabled> Select ATM Card Type </option>
                <option> MasterCard </option>
                <option> Visa </option>
                <option> Verve </option>
              </select>
            </div>
          </div>
        </fieldset>
        <div id="form-error"></div>
        <div class="row">
          <button type="submit" class="submit">Open Account</button>
        </div>
      </form>
    </main>
    <footer class="footer">
      <p class="footer-item">&copy;Banka Nig Plc 2019</p>
      <p class="footer-item"><a href="logo">Back To Top</a></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
