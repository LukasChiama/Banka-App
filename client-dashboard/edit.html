<!DOCTYPE html>
<html>
  <head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../public-css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chukwualuka Chiama" />
    <meta
      name="description"
      content="The Profile Edit page houses a form that allows client to edit profile and save new details."
    />
  </head>
  <body>
    <header>
      <h1 class="logo"><a href="./index.html">Banka</a></h1>
    </header>
    <main class="content-wrapper">
      <form id="edit-details" onsubmit="return editProfile()">
        <div class="form-header">
          <h1>Edit Profile</h1>
        </div>
        <div class="form-body">
          <div class="col-75">
            <input
              type="text"
              name="firstname"
              placeholder="First Name"
            />
          </div>
          <div class="col-75">
            <input
              type="text"
              name="lastname"
              placeholder="Last Name"
            />
          </div>
          <div class="col-75">
            <input
              type="text"
              name="email"
              placeholder="Email Address"
            />
          </div>
          <div class="form-error"></div>
          <div class="form-success"></div>
          <div class="submit-button">
            <button type="submit" class="submit">Save</button>
          </div>
        </div>
      </form>
      <form id="change-password" onsubmit="return changePassword()" method="POST">
        <div class="form-header">
          <h1>Change Password</h1>
        </div>
        <div class="form-body">
          <div class="col-75">
            <input
              type="password"
              name="password"
              placeholder="New Password"
              required
              minlength="6"
            />
          </div>
          <div class="col-75">
            <input
              type="password"
              name="password2"
              placeholder="Confirm Password"
              required
              minlength="6"
            />
          </div>
          <div class="form-error"></div>
          <div class="form-success"></div>
          <div class="submit-button">
            <button type="submit" class="submit">Change Password</button>
          </div>
        </div>
      </form>
      <p class="back">
        <a href="./index.html">Back to Dashboard</a>
      </p>
    </main>
    <footer class="footer">
      <p class="footer-item">&copy;Banka Nig Plc 2019</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
