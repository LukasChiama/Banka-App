<!DOCTYPE html>
<html>
  <head>
    <title>Banka Money Transfer</title>
    <link rel="stylesheet" href="../public-css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Roboto|Source+Sans+Pro"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chukwualuka Chiama" />
    <meta
      name="description"
      content="The money transfer page allows clients tranfer funds to other Banka accounts"
    />
  </head>
  <body>
    <header>
      <h1 class="logo"><a href="../client-dashboard/index.html">Banka</a></h1>
    </header>
    <main class="content-wrapper">
      <form id="buy-airtime" onsubmit="return purchaseAirtime()" method="POST">
        <div class="form-header">
          <h1 class="title">Transfer</h1>
        </div>
        <div class="form-body">
          <div class="col-75">
            <input
              type="tel"
              name="phone"
              placeholder="Phone Number"
              required
            />
          </div>
          <div class="col-75">
            <input type="number" name="amount" placeholder="Amount" required />
          </div>
          <div id="form-error"></div>
          <div class="row">
            <button type="submit" class="submit">Purchase Airtime</button>
          </div>
          <p class="link">
            <a href="../client-dashboard/index.html">Back to DashBoard</a>
          </p>
        </div>
      </form>
    </main>
    <footer class="footer">
      <p class="footer-item">&copy;Banka Nig Plc 2019</p>
    </footer>
    <script src="./script.js"></script>
    <script src="../utils.js"></script>
  </body>
</html>
