<!DOCTYPE html>
<html>
  <head>
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Roboto"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chukwualuka Chiama" />
    <meta
      name="description"
      content="The Client Dashboard serves as a landing page for those logged in. From here, client can perform any allowed transaction."
    />
  </head>
  <body>
    <header>
      <h1 id="logo">Banka</h1>
    </header>
    <main>
      <div class="buttons-class">
        <button class="edit-profile">
          <a href="./edit.html">Edit Profile</a>
        </button>
        <button id="new-account">
          <a href="../client-create-account/index.html">Open Account</a>
        </button>
        <button id="transfer">
          <a href="./transfer.html">Transfer Money</a>
        </button>
        <button id="airtime">
          <a href="./airtime.html">Buy Airtime</a>
        </button>
        <button id="history" onclick="accountHistory()"></button>
        <button id="logout" onclick="logOut()">Logout</button>
      </div>
      <div class="account-details">
        <p id="user"></p>
        <div id="accountHeading"></div>
        <div id='all-accounts'>
          <div id="previous">&#8249;</div>
          <div id="account"></div>
          <div id="next">&#8250;</div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer-item">&copy;Banka Nig Plc 2019</p>
    </footer>
    <script src="script.js"></script>
    <script src="../utils.js"></script>
  </body>
</html>
