<!DOCTYPE html>
<html>
  <head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="../public-css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Roboto|Source+Sans+Pro"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chukwualuka Chiama" />
    <meta
      name="description"
      content="The Reset Password page of the Banka App houses a form that allows users reset their password and get a link to a new one"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="col-2 logo"><a href="../index.html">Banka</a></div>
      <div class="menu-icon col-2" onclick="menuFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <div class="menu-items">
          <div class="col-4 mobile-menu">
            <a href="../about/index.html">About</a>
            <a href="../contact/index.html">Contact Us</a>
            <a href="../client-login/index.html">Login</a>
            <a href="../client-signup/index.html">Sign Up</a>
          </div>
      </div>
    </div>
    <main class="content-wrapper">
      <form
        id="reset-password"
        onsubmit="return validateResetForm()"
        method="POST"
      >
        <div class="form-header">
          <h1 class="title">Reset Password</h1>
        </div>
        <div class="form-body">
          <div class="col-75">
            <input
              type="text"
              name="email"
              placeholder="Email Address"
              required
            />
          </div>
          </div>
          <div id="form-error"></div>
          <div id="form-success"></div>
          <div class="row">
            <button type="submit" class="submit">Send Login Link</button>
          </div>
        </div>
      </form>
    </main>
    <footer class="footer">
      <p class="footer-item">&copy;Banka Nig Plc 2019</p>
    </footer>
    <script src="../script.js"></script>
    <script src="../utils.js"></script>
  </body>
</html>
