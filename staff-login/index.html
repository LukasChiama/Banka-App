<!DOCTYPE html>
<html>
  <head>
    <title>Banka Staff Login</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chukwualuka Chiama" />
    <meta
      name="description"
      content="The Staff Login page of the Banka App houses a form that allows Staff and Admin to login to their accounts"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="content-wrapper">
      <form id="login-staff" onsubmit="return validateForm()" method="POST">
        <h1>Staff/Admin Login</h1>
        <hr />
        <div class="row">
          <div class="col-25">
            <label for="email"><b>Email Address:</b></label>
          </div>
          <div class="col-75">
            <input type="text" name="email" placeholder="Your email address" />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="password"><b>Password:</b></label>
          </div>
          <div class="col-75">
            <input type="password" name="password" />
          </div>
        </div>
        <div class="row">
          <div class="col-25 role">
            <label for="role"><b>Roles:</b></label>
          </div>
          <div>
            <select name="roles">
              <option selected name disabled> Select Role </option>
              <option> Staff </option>
              <option> Admin </option>
            </select>
          </div>
        </div>
        <div id="form-error"></div>
        <div class="row">
          <button type="submit" class="submit">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
