<!DOCTYPE html>
<html>
  <head>
    <title>Banka Client Login</title>
    <link rel="stylesheet" href="../public-css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chukwualuka Chiama" />
    <meta
      name="description"
      content="The Client Login page of the Banka App houses a form that allows Clients login to their accounts"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="logo"><a href="../landing-page/index.html">Banka</a></h1>
    </header>
    <main class="content-wrapper">
      <form id="login-client" onsubmit="return validateForm()" method="POST">
        <div class="form-header">
          <h1>Login</h1>
        </div>
        <div class="form-body">
          <div class="col-75">
            <input
              type="text"
              name="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="col-75">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div id="form-error"></div>
          <div class="row">
            <button type="submit" class="submit">Login</button>
          </div>
          <p class="link">
            Don't have an account?
            <a href="../client-signup/index.html">Sign Up here</a>
          </p>
        </div>
      </form>
    </main>
    <footer class="footer">
      <p class="footer-item">&copy;Banka Nig Plc 2019</p>
    </footer>
  </body>
</html>
