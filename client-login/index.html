<!DOCTYPE html>
<html>
  <head>
    <title>Banka Client Login</title>
    <link rel="stylesheet" href="../public-css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Roboto|Source+Sans+Pro"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chukwualuka Chiama" />
    <meta
      name="description"
      content="The Client Login page of the Banka App houses a form that allows Clients login to their accounts"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="logo"><a href="../index.html">Banka</a></h1>
    </header>
    <main class="content-wrapper">
      <div class="image-holder"></div>
      <form id="login-client" onsubmit="return validateForm()" method="POST">
        <div class="form-header">
          <h1>Login</h1>
        </div>
        <div class="form-body">
          <div class="col-75">
            <input
              type="text"
              name="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="col-75">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div>
            <select name="roles">
              <option selected name disabled> Select Role </option>
              <option> Client </option>
              <option> Staff </option>
              <option> Admin </option>
            </select>
          </div>
          <div id="form-error"></div>
          <div class="row">
            <button type="submit" class="submit">Login</button>
          </div>
          <p class="link">
            Don't have an account?
            <a href="../client-signup/index.html">signup here</a>
          </p>
        </div>
      </form>
    </main>
    <footer class="footer">
      <p class="footer-item">&copy;Banka Nig Plc 2019</p>
    </footer>
  </body>
</html>
